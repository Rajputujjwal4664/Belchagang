<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Request Membership</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('main-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: rgba(0, 0, 0, 0.85);
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 450px;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #ff3c3c;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    input[type="file"] {
      background-color: #fff;
      color: #000;
    }

    .submit-btn {
      background-color: #ff3c3c;
      color: white;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .submit-btn:hover {
      background-color: #c20000;
    }

    .back-home {
      display: block;
      margin-top: 20px;
      text-decoration: none;
      color: #ff3c3c;
      font-weight: bold;
    }

    .confirmation {
      display: none;
      text-align: center;
      margin-top: 20px;
      color: lightgreen;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Request Membership</h2>
    <form id="membershipForm">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="text" id="designation" placeholder="Desired Designation" required />
      <input type="tel" id="phone" placeholder="Phone Number" maxlength="10" pattern="[0-9]{10}" required />
      <input type="number" id="experience" placeholder="Experience (in years)" min="0" required />
      <label>Upload Profile Photo:</label>
      <input type="file" id="profilePic" accept="image/*" required />

      <button type="submit" class="submit-btn">Submit Request</button>
    </form>

    <div class="confirmation" id="confirmationMsg">
      ‚úÖ Your request has been submitted. Please wait for admin approval.
    </div>

    <a href="home.html" class="back-home">‚¨Ö Back to Home</a>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCCx4QaXdzuUrZki39zJPZH9xXYUgmt2cY",
      authDomain: "belcha-gang.firebaseapp.com",
      databaseURL: "https://belcha-gang-default-rtdb.firebaseio.com/",
      projectId: "belcha-gang",
      storageBucket: "belcha-gang.firebasestorage.app",
      messagingSenderId: "762357625552",
      appId: "1:762357625552:web:8a47b837b19ea7ad0864d5"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const storage = firebase.storage();
  </script>

  <script>
    const form = document.getElementById("membershipForm");
    const confirmationMsg = document.getElementById("confirmationMsg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = localStorage.getItem("loggedInUsername");
      const name = document.getElementById("name").value.trim();
      const designation = document.getElementById("designation").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const experience = document.getElementById("experience").value.trim();
      const profilePic = document.getElementById("profilePic").files[0];

      if (!username || !name || !designation || !phone || !experience || !profilePic) {
  alert("‚ùå Please fill in all fields and upload a photo.");
  return;
}

if (!/^\d{10}$/.test(phone)) {
  alert("üì± Phone number must be exactly 10 digits.");
  return;
}
      try {
        // Upload profile picture
        const picRef = storage.ref(profilePics/${username}_${Date.now()});
        const snapshot = await picRef.put(profilePic);
        const photoURL = await snapshot.ref.getDownloadURL();

        // Prepare data
        const requestData = {
          username,
          name,
          designation,
          phone,
          experience,
          profilePicURL: photoURL,
          status: "pending",
          timestamp: Date.now()
        };

        // Save to Firebase DB
        await db.ref("membershipRequests").push(requestData);

        confirmationMsg.style.display = "block";
        form.reset();

        setTimeout(() => {
          window.location.href = "home.html";
        }, 2000);
      } catch (error) {
        console.error("‚ùå Upload Error:", error);
        alert("Error submitting request. Try again.");
      }
    });
  </script>
</body>
</html>
