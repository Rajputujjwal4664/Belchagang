<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Request Membership</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('main-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: rgba(0, 0, 0, 0.85);
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 450px;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #ff3c3c;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    input[type="file"] {
      background-color: #fff;
      color: #000;
    }

    .submit-btn {
      background-color: #ff3c3c;
      color: white;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .submit-btn:hover {
      background-color: #c20000;
    }

    .back-home {
      display: block;
      margin-top: 20px;
      text-decoration: none;
      color: #ff3c3c;
      font-weight: bold;
    }

    .confirmation {
      display: none;
      text-align: center;
      margin-top: 20px;
      color: lightgreen;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Request Membership</h2>
    <form id="membershipForm">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="text" id="designation" placeholder="Desired Designation" required />
      <input type="tel" id="phone" placeholder="Phone Number" required />
      <input type="number" id="experience" placeholder="Experience (in years)" min="0" required />
      
      <label for="profilePic">Upload Profile Picture</label>
      <input type="file" id="profilePic" accept="image/*" required />

      <label for="marksheet">Upload 10th Marksheet (PDF)</label>
      <input type="file" id="marksheet" accept="application/pdf" required />

      <button type="submit" class="submit-btn">Submit Request</button>
    </form>

    <div class="confirmation" id="confirmationMsg">
      ✅ Your request has been submitted. Please wait for admin approval.
    </div>

    <a href="index.html" class="back-home">⬅ Back to Home</a>
  </div>

  <script>
    const form = document.getElementById('membershipForm');
    const confirmationMsg = document.getElementById('confirmationMsg');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      // Yahan backend ya Firebase submission hoga (future me)
      confirmationMsg.style.display = 'block';
      form.reset();
    });
  </script>
</body>
</html>
