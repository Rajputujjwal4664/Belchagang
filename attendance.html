<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Attendance - Belcha Gang</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #0d0d0d;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      margin: 0;
      padding: 0;
    }

    .attendance-container {
      max-width: 500px;
      margin: 80px auto;
      background: linear-gradient(145deg, #1e1e1e, #292929);
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.3);
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      border-left: 6px solid crimson;
    }

    .attendance-container h2 {
      font-size: 28px;
      color: crimson;
      margin-bottom: 20px;
    }

    .status-message {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .mark-btn {
      padding: 12px 25px;
      background-color: crimson;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .mark-btn:hover {
      background-color: darkred;
    }

    .mark-btn.marked {
      background-color: green;
      cursor: default;
    }

    .back-link {
      display: inline-block;
      margin-top: 30px;
      text-decoration: none;
      color: #00ffff;
      font-weight: bold;
    }

    .gang-badge {
      font-size: 50px;
      margin-bottom: 20px;
      animation: pop 1s ease-out;
    }

    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

<div class="attendance-container" style="display: none;" id="mainContainer">
  <div class="gang-badge">üìç</div>
  <h2>Belcha Attendance Zone</h2>
  <div class="status-message" id="statusText">Checking attendance...</div>
  <button class="mark-btn" id="markBtn" onclick="markAttendance()">‚úî Mark Present</button>
  <br />
  <a href="home.html" class="back-link">‚¨Ö Back to Home</a>
</div>

<!-- ‚úÖ Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

<script>
  // ‚úÖ Your Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyCCx4QaXdzuUrZki39zJPZH9xXYUgmt2cY",
    authDomain: "belcha-gang.firebaseapp.com",
    databaseURL: "https://belcha-gang-default-rtdb.firebaseio.com",
    projectId: "belcha-gang",
    storageBucket: "belcha-gang.appspot.com",
    messagingSenderId: "762357625552",
    appId: "1:762357625552:web:8a47b837b19ea7ad0864d5"
  };

  // ‚úÖ Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
</script>

<script>
  const currentUser = localStorage.getItem("loggedInUsername");

  if (!currentUser) {
    alert("‚ùå Please login first.");
    window.location.href = "index.html";
  }

  db.ref("approvedMembers").once("value")
    .then(snapshot => {
      let approved = false;
      snapshot.forEach(child => {
        const user = child.val();
        if (user.username === currentUser) {
          approved = true;
        }
      });

      if (!approved) {
        alert("üö´ Aapka membership abhi tak approve nahi hua.");
        window.location.href = "home.html";
      } else {
        document.getElementById("mainContainer").style.display = "block";
        loadAttendance(); // üëá call the attendance logic
      }
    })
    .catch(error => {
      console.error("Error checking approval:", error);
      alert("‚ö† Unable to verify approval. Try again later.");
    });

  function loadAttendance() {
    const today = new Date().toLocaleDateString("en-GB");
    const attendanceData = JSON.parse(localStorage.getItem("attendance") || "{}");
    const userAttendance = attendanceData[currentUser] || [];

    const markBtn = document.getElementById("markBtn");
    const statusText = document.getElementById("statusText");

    if (userAttendance.includes(today)) {
      statusText.textContent = "‚úÖ Attendance already marked today!";
      markBtn.disabled = true;
      markBtn.classList.add("marked");
      markBtn.textContent = "‚úî Present";
    } else {
      statusText.textContent = "üìÖ You haven‚Äôt marked attendance yet.";
    }

    window.markAttendance = function () {
      if (!attendanceData[currentUser]) {
        attendanceData[currentUser] = [];
      }

      attendanceData[currentUser].push(today);
      localStorage.setItem("attendance", JSON.stringify(attendanceData));

      statusText.textContent = "‚úÖ Attendance marked successfully!";
      markBtn.disabled = true;
      markBtn.classList.add("marked");
      markBtn.textContent = "‚úî Present";
    }
  }
</script>
</body>
</html>
