<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Belcha Gang Work Zone</title>
  <style>
    body {
      background-color: #121212;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      padding: 40px;
    }

    .work-container {
      max-width: 600px;
      margin: auto;
      background: #1f1f1f;
      border-left: 5px solid crimson;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.4);
    }

    h2 {
      color: crimson;
      text-align: center;
    }

    textarea {
      width: 100%;
      height: 100px;
      background-color: #2b2b2b;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px;
      font-size: 16px;
    }

    button {
      margin-top: 15px;
      padding: 12px 25px;
      background-color: crimson;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: darkred;
    }

    .back-link {
      display: block;
      margin-top: 30px;
      text-align: center;
      color: #00ffff;
      text-decoration: none;
      font-weight: bold;
    }

    .work-log {
      margin-top: 20px;
      background: #181818;
      padding: 15px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="work-container">
    <h2>ðŸ›  Belcha Gang Work Submit</h2>
    <textarea id="workInput" placeholder="Enter today's work..."></textarea>
    <button onclick="submitWork()">Submit Work</button>

    <div class="work-log" id="logBox"></div>

    <a href="home.html" class="back-link">â¬… Back to Dashboard</a>
  </div>

  <script>
    const currentUser = localStorage.getItem("loggedInUsername");
    const approvedMembers = JSON.parse(localStorage.getItem("approvedMembers") || "[]");

    const isApproved = approvedMembers.some(member => member.username === currentUser);

    if (!currentUser || !isApproved) {
      alert("ðŸš« Aapka membership abhi tak approve nahi hua. Yeh page locked hai.");
      window.location.href = "home.html";
    }
  </script>

  <script>
    const input = document.getElementById("workInput");
    const logBox = document.getElementById("logBox");

    function loadWork() {
      const workData = JSON.parse(localStorage.getItem("workData") || "{}");
      const userWork = workData[currentUser] || [];
      logBox.innerHTML = "<h4>Your Submitted Work:</h4>" + userWork.map(w => ðŸ“Œ ${w}).join("<br>");
    }

    function submitWork() {
      const workText = input.value.trim();
      if (!workText) return;

      const workData = JSON.parse(localStorage.getItem("workData") || "{}");
      if (!workData[currentUser]) {
        workData[currentUser] = [];
      }

      workData[currentUser].push(workText);
      localStorage.setItem("workData", JSON.stringify(workData));
      input.value = "";
      loadWork();
    }

    window.onload = loadWork;
  </script>
</body>
</html>
