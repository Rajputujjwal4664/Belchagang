<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Today's Work - Belcha Gang</title>
  <link rel="stylesheet" href="style.css" />
<style>
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
  }

  body {
    background: url('cloud-work.jpg') no-repeat center center fixed;
    background-size: cover;
    color: white;
    font-family: Arial, sans-serif;
    padding: 20px;
  }
</style>
  </head>
<body>

  <div class="container">
    <h2 style="text-align:center;">üõ† Today's Work</h2>

    <!-- Work Form -->
    <div class="work-form" style="text-align:center;">
      <input type="text" id="workName" placeholder="üìÑ Work Name" />
      <input type="text" id="place" placeholder="üìç Place" />
      <button onclick="submitWork()">üöÄ Post Work</button>
    </div>

    <!-- üîô Back to Home Button -->
    <div style="text-align:center; margin-top: 20px;">
      <a href="index.html" style="color: crimson; text-decoration: none; font-weight: bold;">‚¨Ö Back to Home</a>
    </div>

    <!-- Work Table -->
    <div id="workSection" style="margin-top: 30px;">
      <table id="workTable" style="width:100%; border-collapse: collapse;">
        <thead>
          <tr style="background: #ff3c3c;">
            <th style="padding:10px;">üìÑ Work</th>
            <th>üìç Place</th>
            <th>üìÖ Date</th>
            <th>‚úÖ Completed By</th>
            <th>‚úî Done</th>
          </tr>
        </thead>
        <tbody id="workBody"></tbody>
      </table>
    </div>
  </div>

  <script>
    const loggedInUser = localStorage.getItem("loggedInUsername") || "Unknown";

    function getFormattedDate() {
      const now = new Date();
      const dd = String(now.getDate()).padStart(2, '0');
      const mm = String(now.getMonth() + 1).padStart(2, '0');
      const yyyy = now.getFullYear();
      return '${dd}/${mm}/${yyyy}';
    }

    function submitWork() {
      const name = document.getElementById("workName").value.trim();
      const place = document.getElementById("place").value.trim();

      if (!name || !place) {
        alert("‚ö† Work Name aur Place dono bharna zaroori hai!");
        return;
      }

      const newWork = {
        name,
        place,
        date: getFormattedDate(),
        completedBy: []
      };

      const allWorks = JSON.parse(localStorage.getItem("todayWorks") || "[]");
      allWorks.unshift(newWork);
      localStorage.setItem("todayWorks", JSON.stringify(allWorks));

      document.getElementById("workName").value = "";
      document.getElementById("place").value = "";

      loadWorks();
    }

    function loadWorks() {
      const allWorks = JSON.parse(localStorage.getItem("todayWorks") || "[]");
      const tbody = document.getElementById("workBody");
      tbody.innerHTML = "";

      allWorks.forEach((work, index) => {
        const completedByList = work.completedBy || [];
        const isCompleted = completedByList.includes(loggedInUser);

        const row = document.createElement("tr");
        row.innerHTML = `
          <td style="padding:10px;">${work.name}</td>
          <td>${work.place}</td>
          <td>${work.date}</td>
          <td>${completedByList.join(", ") || '‚Äî'}</td>
          <td>
            <input type="checkbox" ${isCompleted ? "checked disabled" : ""} onchange="markCompleted(${index})" />
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    function markCompleted(index) {
      const allWorks = JSON.parse(localStorage.getItem("todayWorks") || "[]");

      if (!allWorks[index].completedBy.includes(loggedInUser)) {
        allWorks[index].completedBy.push(loggedInUser);
      }

      localStorage.setItem("todayWorks", JSON.stringify(allWorks));
      loadWorks();
    }

    loadWorks();
  </script>

</body>
</html>
