<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Belcha Gang Work Zone</title>
  <style>
    body {
      background-color: #121212;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      padding: 40px;
    }

    .work-container {
      max-width: 600px;
      margin: auto;
      background: #1f1f1f;
      border-left: 5px solid crimson;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.4);
    }

    h2 {
      color: crimson;
      text-align: center;
    }

    textarea {
      width: 100%;
      height: 100px;
      background-color: #2b2b2b;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px;
      font-size: 16px;
    }

    button {
      margin-top: 15px;
      padding: 12px 25px;
      background-color: crimson;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: darkred;
    }

    .back-link {
      display: block;
      margin-top: 30px;
      text-align: center;
      color: #00ffff;
      text-decoration: none;
      font-weight: bold;
    }

    .work-log {
      margin-top: 20px;
      background: #181818;
      padding: 15px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="work-container">
    <h2>üõ† Belcha Gang Work Submit</h2>
    <textarea id="workInput" placeholder="Enter today's work..."></textarea>
    <button onclick="submitWork()">Submit Work</button>

    <div class="work-log" id="logBox"></div>

    <a href="home.html" class="back-link">‚¨Ö Back to Dashboard</a>
  </div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

 <script>
  const firebaseConfig = {
    apiKey: "AIzaSyCCx4QaXdzuUrZki39zJPZH9xXYUgmt2cY",
    authDomain: "belcha-gang.firebaseapp.com",
    databaseURL: "https://belcha-gang-default-rtdb.firebaseio.com",
    projectId: "belcha-gang",
    storageBucket: "belcha-gang.appspot.com",
    messagingSenderId: "762357625552",
    appId: "1:762357625552:web:8a47b837b19ea7ad0864d5"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
</script>

<script>
  const currentUser = localStorage.getItem("loggedInUsername");
  const input = document.getElementById("workInput");
  const logBox = document.getElementById("logBox");

  // ‚úÖ Approval Check
  firebase.database().ref("approvedMembers").once("value").then(snapshot => {
    const members = snapshot.val() || {};
    const approved = Object.values(members).some(member => member.username === currentUser);
    if (!approved) {
      alert("üö´ Aapka membership abhi tak approve nahi hua. Yeh page locked hai.");
      window.location.href = "home.html";
    } else {
      loadWork(); // Load if approved
    }
  });

  // ‚úÖ Load Work from DB
  function loadWork() {
    db.ref("workData/" + currentUser).once("value").then(snapshot => {
      const workList = snapshot.val() || [];
      logBox.innerHTML = "<h4>Your Submitted Work:</h4>" + (
        workList.map((w, i) => `
          <div style="margin-bottom: 12px;">
            üìå <span id="workText-${i}">${w.text}</span><br>
            <button onclick="editWork(${i})">‚úè Edit</button>
            <button onclick="deleteWork(${i})">‚ùå Delete</button>
          </div>
        `).join("")
      );
    });
  }

  // ‚úÖ Submit New Work
  function submitWork() {
    const workText = input.value.trim();
    if (!workText) return;

    const userRef = db.ref("workData/" + currentUser);
    userRef.once("value").then(snapshot => {
      const oldWork = snapshot.val() || [];
      oldWork.push({ text: workText, timestamp: Date.now() });
      userRef.set(oldWork).then(() => {
        input.value = "";
        loadWork();
      });
    });
  }

  // ‚úÖ Delete Work by Index
  function deleteWork(index) {
    const userRef = db.ref("workData/" + currentUser);
    userRef.once("value").then(snapshot => {
      const workList = snapshot.val() || [];
      workList.splice(index, 1);
      userRef.set(workList).then(loadWork);
    });
  }

  // ‚úÖ Edit Work by Index
  function editWork(index) {
    const span = document.getElementById(workText-${index});
    const currentText = span.textContent;

    const newText = prompt("‚úè Edit your work:", currentText);
    if (newText === null || newText.trim() === "") return;

    const userRef = db.ref("workData/" + currentUser);
    userRef.once("value").then(snapshot => {
      const workList = snapshot.val() || [];
      workList[index].text = newText.trim();
      userRef.set(workList).then(loadWork);
    });
  }

  window.onload = () => loadWork();
</script>
  
</body>
</html>
