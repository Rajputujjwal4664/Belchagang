<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ§  Update Thought - Belcha Admin</title>
  <style>
    body {
      background: linear-gradient(to bottom, #0f0f0f, #1a1a1a);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 700px;
      margin: 80px auto;
      background: #1c1c1c;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
      text-align: center;
    }

    h2 {
      font-size: 30px;
      color: crimson;
      margin-bottom: 20px;
      animation: fadeIn 1.5s ease-in-out;
    }

    p {
      font-size: 16px;
      color: #ccc;
      margin-bottom: 30px;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 15px;
      font-size: 16px;
      background: #111;
      color: white;
      border: 1px solid crimson;
      border-radius: 8px;
      resize: vertical;
      box-shadow: inset 0 0 10px rgba(255, 0, 0, 0.3);
    }

    button {
      margin-top: 25px;
      background: crimson;
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.4);
    }

    button:hover {
      background: darkred;
    }

    .success-message {
      margin-top: 20px;
      color: #0f0;
      font-weight: bold;
      display: none;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .back-btn {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #333;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      background-color: crimson;
      color: #fff;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>ðŸ§  Update Today's Thought</h2>
    <p>Enter a motivational or gang-themed thought to inspire your brothers ðŸ’ªðŸ”¥</p>

    <textarea id="thoughtInput" placeholder="e.g. Loyalty is the real strength..."></textarea>
    <br>
    <button onclick="saveThought()">ðŸ’¾ Save Thought</button>
    <br><br>
    <a href="admin.html" class="back-btn">ðŸ”™ Back to Admin Panel</a>

    <div id="successMsg" class="success-message">âœ… Thought saved successfully!</div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCCx4QaXdzuUrZki39zJPZH9xXYUgmt2cY",
      authDomain: "belcha-gang.firebaseapp.com",
      databaseURL: "https://belcha-gang-default-rtdb.firebaseio.com/",
      projectId: "belcha-gang",
      storageBucket: "belcha-gang.firebasestorage.app",
      messagingSenderId: "762357625552",
      appId: "1:762357625552:web:8a47b837b19ea7ad0864d5"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const thoughtRef = db.ref("thoughtOfTheDay");

    function saveThought() {
      const input = document.getElementById("thoughtInput").value.trim();
      if (input) {
        thoughtRef.set(input)
          .then(() => {
            document.getElementById("successMsg").style.display = "block";
            alert("âœ… Thought updated successfully!");
          })
          .catch(err => {
            alert("âŒ Error saving thought.");
            console.error(err);
          });
      } else {
        alert("âš  Thought cannot be empty!");
      }
    }

    // Load previous thought from Firebase
    window.onload = function () {
      thoughtRef.once("value").then(snapshot => {
        const thought = snapshot.val();
        if (thought) {
          document.getElementById("thoughtInput").value = thought;
        }
      });
    };
  </script>

</body>
</html>
