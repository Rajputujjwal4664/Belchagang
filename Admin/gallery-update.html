<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ“· Belcha Gang Gallery Control</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
    }

    h1 {
      color: cyan;
      text-align: center;
      margin-bottom: 30px;
    }

    .upload-box {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      border-left: 5px solid crimson;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
    }

    input[type="file"] {
      background: #333;
      color: white;
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
    }

    .gallery-preview {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .gallery-item {
      position: relative;
    }

    .gallery-item img {
      width: 200px;
      height: 140px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .gallery-item img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px cyan;
    }

    .delete-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background: crimson;
      border: none;
      color: white;
      border-radius: 50%;
      width: 25px;
      height: 25px;
      cursor: pointer;
      font-weight: bold;
    }

    .back-btn {
      margin-top: 30px;
      display: inline-block;
      background: #333;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s ease;
    }

    .back-btn:hover {
      background: crimson;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>ðŸ“· Belcha Gang Gallery Control</h1>

  <div class="upload-box">
    <label>Select Image(s) to Upload:</label><br>
    <input type="file" id="galleryInput" multiple accept="image/*">
  </div>

  <div class="gallery-preview" id="galleryPreview">
    <!-- Existing images will appear here -->
  </div>

  <a href="admin.html" class="back-btn">ðŸ”™ Back to Admin Panel</a>

  <script>
    const galleryInput = document.getElementById("galleryInput");
    const preview = document.getElementById("galleryPreview");
    let galleryImages = JSON.parse(localStorage.getItem("belchaGallery") || "[]");

    // Load existing images
    function renderGallery() {
      preview.innerHTML = "";
      galleryImages.forEach((src, index) => {
        const div = document.createElement("div");
        div.classList.add("gallery-item");
        div.innerHTML = `
          <img src="${src}" />
          <button class="delete-btn" onclick="removeImage(${index})">Ã—</button>
        `;
        preview.appendChild(div);
      });
    }

    // Remove image
    function removeImage(index) {
      galleryImages.splice(index, 1);
      localStorage.setItem("belchaGallery", JSON.stringify(galleryImages));
      renderGallery();
    }

    // Upload new images
    galleryInput.addEventListener("change", function () {
      const files = Array.from(this.files);
      files.forEach(file => {
        const reader = new FileReader();
        reader.onload = function (e) {
          galleryImages.push(e.target.result);
          localStorage.setItem("belchaGallery", JSON.stringify(galleryImages));
          renderGallery();
        };
        reader.readAsDataURL(file);
      });
    });

    renderGallery();
  </script>

</body>
</html>
