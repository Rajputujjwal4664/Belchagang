<!DOCTYPE html>
<html>
<head>
  <title>Admin - Mark Attendance</title>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: sans-serif;
      padding: 30px;
    }
    h2 {
      color: crimson;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }
    th, td {
      padding: 12px;
      text-align: center;
      border: 1px solid #333;
    }
    th {
      background: crimson;
    }
    .present-btn {
      background: green;
      color: white;
      padding: 5px 10px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
    }
    .absent-btn {
      background: darkred;
      color: white;
      padding: 5px 10px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <h2>ðŸ—“ Admin Panel - Mark Attendance</h2>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Designation</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="adminAttendanceBody">
    </tbody>
  </table>

  <script>
    const today = new Date().toLocaleDateString("en-GB");
    const approved = JSON.parse(localStorage.getItem("approvedMembers") || "[]");
    const attendance = JSON.parse(localStorage.getItem("attendanceRecords") || "{}");

    if (!attendance[today]) attendance[today] = {};

    const tbody = document.getElementById("adminAttendanceBody");

    approved.forEach(member => {
      const name = member.name;
      const desig = member.designation;
      const status = attendance[today][name] || "Not Marked";

      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${name}</td>
        <td>${desig}</td>
        <td id="status-${name}">${status}</td>
        <td>
          <button class="present-btn" onclick="mark('${name}', 'Present')">Present</button>
          <button class="absent-btn" onclick="mark('${name}', 'Absent')">Absent</button>
        </td>
      `;
      tbody.appendChild(row);
    });

    function mark(name, status) {
      attendance[today][name] = status;
      localStorage.setItem("attendanceRecords", JSON.stringify(attendance));
      document.getElementById("status-" + name).innerText = status;
    }
  </script>
<br>
<a href="admin.html" class="back-btn">ðŸ”™ Back to Admin Panel</a>

<style>
  .back-btn {
    display: inline-block;
    margin-top: 20px;
    padding: 10px 20px;
    background: #333;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    font-weight: bold;
    transition: all 0.3s ease;
  }

  .back-btn:hover {
    background-color: crimson;
    color: #fff;
    transform: scale(1.05);
  }
</style>
</body>
</html>
