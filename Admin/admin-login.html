<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login - Belcha Gang</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: #ff3c3c;
    }

    form {
      background: #222;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
    }

    input {
      display: block;
      margin: 15px 0;
      padding: 10px;
      width: 250px;
      border: none;
      border-radius: 5px;
    }

    button {
      background-color: #ff3c3c;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #c20000;
    }

    .back-link {
      margin-top: 20px;
      color: #ccc;
    }

    .back-link a {
      color: #ff3c3c;
      text-decoration: none;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Admin Login</h1>
  <form onsubmit="return adminLogin(event)">
    <input type="text" id="admin-username" placeholder="Admin Username" required />
    <input type="password" id="admin-password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>

  <div class="back-link">
    <a href="../index.html">‚Üê Back to Member Login</a>
  </div>

  <script>
    function adminLogin(e) {
      e.preventDefault();

      const username = document.getElementById('admin-username').value.trim();
      const password = document.getElementById('admin-password').value;

      // Hardcoded admin credentials (you can later replace with Firebase)
      if (username === "Belchagang" && password === "Ujjwal4664") {
        // Redirect to admin panel
        window.location.href = "admin.html";
      } else {
        alert("Invalid admin credentials");
      }

      return false;
    }
  </script>
</body>
</html>
