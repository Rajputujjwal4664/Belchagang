<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ğŸ“¢ Admin - Announcement Panel</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 40px;
    }

    h2 {
      color: crimson;
    }

    textarea {
      width: 100%;
      height: 180px;
      background: #1e1e1e;
      color: white;
      border: 1px solid #333;
      border-radius: 5px;
      padding: 15px;
      font-size: 16px;
      resize: vertical;
    }

    button {
      margin-top: 20px;
      background: crimson;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: darkred;
    }

    .back-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #333;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      background-color: crimson;
      color: #fff;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h2>ğŸ“¢ Update Announcements</h2>
  <p>ğŸ‘‰ Type each announcement on a new line:</p>
  <textarea id="announcementInput" placeholder="e.g. Meeting at 5PM&#10;New member ceremony this Friday..."></textarea>
  <br>
  <button onclick="saveAnnouncement()">ğŸ’¾ Save Announcements</button>
  <br>
  <a href="admin.html" class="back-btn">ğŸ”™ Back to Admin Panel</a>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    // ğŸ”§ Your Firebase Config Here
    const firebaseConfig = {
      apiKey: "AIzaSyCCx4QaXdzuUrZki39zJPZH9xXYUgmt2cY",
      authDomain: "belcha-gang.firebaseapp.com",
      databaseURL: "https://belcha-gang-default-rtdb.firebaseio.com/",
      projectId: "belcha-gang",
      storageBucket: "belcha-gang.firebasestorage.app",
      messagingSenderId: "762357625552",
      appId: "1:762357625552:web:8a47b837b19ea7ad0864d5"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function saveAnnouncement() {
      const input = document.getElementById("announcementInput").value.trim();
      const announcements = input.split("\n").filter(line => line.trim() !== "");
      db.ref("announcementData").set(announcements)
        .then(() => alert("âœ… Announcements saved to Firebase!"))
        .catch(error => alert("âŒ Error: " + error));
    }

    window.onload = function () {
      db.ref("announcementData").once("value")
        .then(snapshot => {
          const data = snapshot.val();
          if (data && Array.isArray(data)) {
            document.getElementById("announcementInput").value = data.join("\n");
          }
        })
        .catch(error => console.error("âŒ Error loading announcements:", error));
    };
  </script>

</body>
</html>
