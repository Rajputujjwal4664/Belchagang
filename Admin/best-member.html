<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üèÜ Update Best Gang Member</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 40px;
    }

    h2 {
      color: gold;
      margin-bottom: 20px;
    }

    select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    select {
      background: #1a1a1a;
      color: white;
    }

    button {
      background: crimson;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: darkred;
    }

    .preview {
      margin-top: 20px;
      padding: 20px;
      background: #1e1e1e;
      border-radius: 8px;
      text-align: center;
    }

    .preview img {
      width: 100px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .back-btn {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background: #333;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      background-color: crimson;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h2>üèÜ Select Best Gang Member</h2>
  <select id="memberSelect" onchange="previewMember()">
    <option value="">-- Select a Member --</option>
  </select>

  <div class="preview" id="memberPreview" style="display: none;">
    <img id="previewImg" src="" />
    <h3 id="previewName"></h3>
    <p id="previewDesig"></p>
  </div>

  <button onclick="saveBestMember()">‚úÖ Set as Best Gang Member</button>

  <a href="admin.html" class="back-btn">üîô Back to Admin Panel</a>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
     apiKey: "AIzaSyCCx4QaXdzuUrZki39zJPZH9xXYUgmt2cY",
      authDomain: "belcha-gang.firebaseapp.com",
      databaseURL: "https://belcha-gang-default-rtdb.firebaseio.com/",
      projectId: "belcha-gang",
      storageBucket: "belcha-gang.firebasestorage.app",
      messagingSenderId: "762357625552",
      appId: "1:762357625552:web:8a47b837b19ea7ad0864d5"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const memberSelect = document.getElementById("memberSelect");
    const members = [];

    // Load approved members from Firebase
    db.ref("approvedMembers").once("value").then(snapshot => {
      const data = snapshot.val();
      if (!data) return;
      Object.keys(data).forEach(key => {
        const m = data[key];
        members.push(m);
        const opt = document.createElement("option");
        opt.value = members.length - 1;
        opt.text = ${m.name} - ${m.designation};
        memberSelect.appendChild(opt);
      });
    });

    function previewMember() {
      const index = memberSelect.value;
      if (index === "") return;
      const member = members[index];
      document.getElementById("previewImg").src = member.image || "https://via.placeholder.com/100";
      document.getElementById("previewName").innerText = member.name;
      document.getElementById("previewDesig").innerText = Designation: ${member.designation};
      document.getElementById("memberPreview").style.display = "block";
    }

    function saveBestMember() {
      const index = memberSelect.value;
      if (index === "") return alert("‚ö† Please select a member.");
      const selected = members[index];
      db.ref("bestGangMember").set(selected)
        .then(() => alert("üéâ Best Gang Member updated in Firebase!"))
        .catch(err => alert("‚ùå Error saving: " + err));
    }
  </script>

</body>
</html>
