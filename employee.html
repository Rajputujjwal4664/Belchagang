<!DOCTYPE html>
<html>
<head>
  <title>Employees - Belcha Gang</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: white;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #ff3c3c;
      margin-bottom: 30px;
    }

    .employee-container {
      width: 100%;
      margin: auto;
    }

    .employee-header, .employee-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 15px;
      border-bottom: 1px solid #444;
    }

    .employee-header {
      background-color: #ff3c3c;
      font-weight: bold;
    }

    .employee-row {
      background-color: #1f1f1f;
    }

    .employee-photo img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }

    .employee-data {
      flex: 1;
      text-align: center;
    }

    .marksheet-link a {
      color: #00f;
      text-decoration: underline;
    }

    .phone-mask {
      font-family: monospace;
    }

    .pagination {
      text-align: center;
      margin-top: 20px;
    }

    .pagination button {
      padding: 8px 12px;
      margin: 0 3px;
      background-color: #ff3c3c;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .pagination button.active {
      background-color: #fff;
      color: #ff3c3c;
      font-weight: bold;
    }

    .pagination button:disabled {
      background-color: #888;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

<h1>Belcha Gang - Employees</h1>

<div class="employee-container">
  <div class="employee-header">
    <div class="employee-photo">Photo</div>
    <div class="employee-data">Name</div>
    <div class="employee-data">Designation</div>
    <div class="employee-data">Phone</div>
    <div class="employee-data">Experience</div>
    <div class="employee-data">Marksheet</div>
  </div>

  <div id="employeeList"></div>

  <div class="pagination" id="paginationControls"></div>
</div>

<script>
  const employees = JSON.parse(localStorage.getItem("approvedMembers") || "[]");
  const perPage = 5;
  let currentPage = 1;

  function maskPhone(phone) {
    return phone.length === 10 ? phone.slice(0, 2) + "" + phone.slice(6) : phone;
  }

  function renderEmployees() {
    const list = document.getElementById("employeeList");
    list.innerHTML = "";

    const start = (currentPage - 1) * perPage;
    const paginated = employees.slice(start, start + perPage);

    if (paginated.length === 0) {
      list.innerHTML = "<p style='text-align:center;'>ðŸš« No approved members found.</p>";
      return;
    }

    paginated.forEach(emp => {
      const row = document.createElement("div");
      row.className = "employee-row";
      row.innerHTML = `
        <div class="employee-photo"><img src="${emp.image}" alt="photo"></div>
        <div class="employee-data">${emp.name}</div>
        <div class="employee-data">${emp.designation}</div>
        <div class="employee-data phone-mask">${maskPhone(emp.phone)}</div>
        <div class="employee-data">${emp.experience}</div>
        <div class="employee-data marksheet-link"><a href="${emp.pdf}" target="_blank">View</a></div>
      `;
      list.appendChild(row);
    });

    renderPagination();
  }

  function renderPagination() {
    const totalPages = Math.ceil(employees.length / perPage);
    const controls = document.getElementById("paginationControls");
    controls.innerHTML = "";

    if (totalPages <= 1) return;

    // Prev button
    const prevBtn = document.createElement("button");
    prevBtn.textContent = "â¬… Prev";
    prevBtn.disabled = currentPage === 1;
    prevBtn.onclick = () => {
      currentPage--;
      renderEmployees();
    };
    controls.appendChild(prevBtn);

    // Page numbers
    for (let i = 1; i <= totalPages; i++) {
      const pageBtn = document.createElement("button");
      pageBtn.textContent = i;
      if (i === currentPage) {
        pageBtn.classList.add("active");
      }
      pageBtn.onclick = () => {
        currentPage = i;
        renderEmployees();
      };
      controls.appendChild(pageBtn);
    }

    // Next button
    const nextBtn = document.createElement("button");
    nextBtn.textContent = "Next âž¡";
    nextBtn.disabled = currentPage === totalPages;
    nextBtn.onclick = () => {
      currentPage++;
      renderEmployees();
    };
    controls.appendChild(nextBtn);
  }

  renderEmployees();
</script>

  <a href="home.html" class="back-button">
    â¬… Back to Home
  </a>
</div>

.back-button {
  display: inline-block;
  padding: 10px 20px;
  background-color: #222;
  color: #fff;
  text-decoration: none;
  border-radius: 8px;
  transition: all 0.3s ease;
  font-weight: bold;
  box-shadow: 2px 2px 5px rgba(0,0,0,0.5);
}

.back-button:hover {
  background-color: #ff3c3c;  /* Red hover */
  color: #000;
  transform: scale(1.05);
  box-shadow: 3px 3px 10px rgba(0,0,0,0.7);
}
</style>
</body>
</html>
