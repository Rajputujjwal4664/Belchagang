<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ“¢ Admin - Announcement Panel</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 40px;
    }

    h2 {
      color: crimson;
    }

    textarea {
      width: 100%;
      height: 180px;
      background: #1e1e1e;
      color: white;
      border: 1px solid #333;
      border-radius: 5px;
      padding: 15px;
      font-size: 16px;
      resize: vertical;
    }

    button {
      margin-top: 20px;
      background: crimson;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: darkred;
    }

    .back-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #333;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      background-color: crimson;
      color: #fff;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h2>ðŸ“¢ Update Announcements</h2>
  <p>ðŸ‘‰ Type each announcement on a new line:</p>
  <textarea id="announcementInput" placeholder="e.g. Meeting at 5PM&#10;New member ceremony this Friday..."></textarea>
  <br>
  <button onclick="saveAnnouncement()">ðŸ’¾ Save Announcements</button>
  <br>
  <a href="admin.html" class="back-btn">ðŸ”™ Back to Admin Panel</a>

  <script>
    function saveAnnouncement() {
      const input = document.getElementById("announcementInput").value.trim();
      const announcements = input.split("\n").filter(line => line.trim() !== "");
      localStorage.setItem("announcementData", JSON.stringify(announcements));
      alert("âœ… Announcements saved successfully!");
    }

    window.onload = function () {
      const saved = JSON.parse(localStorage.getItem("announcementData") || "[]");
      if (saved.length > 0) {
        document.getElementById("announcementInput").value = saved.join("\n");
      }
    };
  </script>

</body>
</html>
