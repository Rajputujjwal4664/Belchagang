<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üí¨ Belcha Gang Chat</title>
  <style>
    body {
      background: url('dark-chat.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #00ffff;
    }

    #chatBox {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      height: 400px;
      overflow-y: auto;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
    }

   .msg {
  margin-bottom: 15px;
  background-color: #222;
  padding: 10px;
  border-radius: 8px;
  box-shadow: 0 0 5px rgba(255, 255, 255, 0.1);
}

.msg img {
  max-width: 200px;
  border-radius: 6px;
  margin-top: 8px;
  display: block;
}

.msg a {
  color: #00ffff;
  text-decoration: underline;
  margin-top: 8px;
  display: inline-block;
  word-break: break-word;
}

    input[type="text"] {
      width: 80%;
      padding: 12px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      background: #333;
      color: white;
    }

    button {
      padding: 12px 20px;
      background-color: crimson;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: darkred;
    }

    .back-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #333;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      background-color: crimson;
      color: #fff;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h2>üí¨ Belcha Gang Chat Room</h2>

  <div id="chatBox" style="height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px;"></div>

  <input type="text" id="chatInput" placeholder="Type your message..." style="width: 60%;" />
  <input type="file" id="fileInput" />
  <button onclick="sendMessage()">Send</button>

  <br>
  <a href="home.html" class="back-btn">üîô Back to Dashboard</a>
  <script>
  const currentUser = localStorage.getItem("loggedInUsername");
  const approvedList = JSON.parse(localStorage.getItem("approvedMembers") || "[]");

  const isApproved = approvedList.some(member => member.username === currentUser);

  if (!isApproved) {
    alert("‚ùå Membership not approved yet. Access denied.");
    window.location.href = "home.html";
  }
</script>
  <script>
  const chatBox = document.getElementById("chatBox");
  const input = document.getElementById("chatInput");
  const fileInput = document.getElementById("fileInput");

  function sendMessage() {
    const text = input.value.trim();
    const file = fileInput.files[0];
    const user = localStorage.getItem("loggedInUsername") || "Anonymous";
    let messages = JSON.parse(localStorage.getItem("chatMessages") || "[]");

    let message = { user };

    if (text) {
      message.text = text;
    }

    if (file) {
      const reader = new FileReader();
      reader.onload = function (e) {
        message.file = {
          name: file.name,
          url: e.target.result,
          type: file.type
        };
        messages.push(message);
        localStorage.setItem("chatMessages", JSON.stringify(messages));
        input.value = "";
        fileInput.value = "";
        loadMessages();
      };
      reader.readAsDataURL(file);
    } else {
      if (!text) return;
      messages.push(message);
      localStorage.setItem("chatMessages", JSON.stringify(messages));
      input.value = "";
      fileInput.value = "";
      loadMessages();
    }
  }

  function loadMessages() {
    const messages = JSON.parse(localStorage.getItem("chatMessages") || "[]");
    chatBox.innerHTML = messages.map(m => {
      let html = `<div class="msg">üó® <b>${m.user}:</b> `;
      if (m.text) html += ${m.text}<br>;
      if (m.file) {
        if (m.file.type.startsWith("image/")) {
          html += <img src="${m.file.url}" style="max-width: 200px; border-radius: 6px; margin-top: 5px;"><br>;
        } else {
          html += <a href="${m.file.url}" download="${m.file.name}" style="color: lightblue;">üìé ${m.file.name}</a><br>;
        }
      }
      html += </div>;
      return html;
    }).join("");
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  input.addEventListener("keypress", function (e) {
    if (e.key === "Enter") {
      e.preventDefault();
      sendMessage();
    }
  });

  window.onload = loadMessages;
</script>

</body>
</html>
