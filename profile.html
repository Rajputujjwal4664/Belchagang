<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üë§ Profile - Belcha Gang</title>
  <style>
    body {
      background: #0f0f0f;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
      text-align: center;
    }

    .profile-container {
      background: #1c1c1c;
      padding: 30px;
      border-radius: 12px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
    }

    .profile-container h2 {
      color: crimson;
      margin-bottom: 30px;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid crimson;
      margin-bottom: 20px;
    }

    .profile-field {
      margin: 15px 0;
      text-align: left;
    }

    .profile-field label {
      display: block;
      margin-bottom: 5px;
      color: #ccc;
    }

    .profile-field input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #444;
      background: #111;
      color: white;
      font-size: 16px;
    }

    button {
      margin-top: 25px;
      background: crimson;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: darkred;
    }

    .back-btn {
      display: inline-block;
      margin-top: 30px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="profile-container">
  <h2>üë§ Your Profile</h2>
  <img id="profilePic" class="profile-pic" src="https://via.placeholder.com/120" alt="Profile Picture">
  <br />
  <input type="file" id="photoInput" accept="image/*" style="margin-bottom: 20px;">

  <div class="profile-field">
    <label>Username:</label>
    <input type="text" id="profileUsername" readonly>
  </div>

  <div class="profile-field">
    <label>Password:</label>
    <div style="display: flex; align-items: center;">
      <input type="password" id="profilePassword" readonly style="flex: 1;">
      <button type="button" onclick="togglePassword()" style="margin-left: 10px;">üëÅ</button>
    </div>
  </div>

  <div class="profile-field">
    <label>Name:</label>
    <input type="text" id="nameInput" placeholder="Enter your name">
  </div>

  <button onclick="updateProfile()">üíæ Update Profile</button>
  <br>
  <a href="home.html" class="back-btn">üîô Back to Dashboard</a>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCCx4QaXdzuUrZki39zJPZH9xXYUgmt2cY",
    authDomain: "belcha-gang.firebaseapp.com",
    databaseURL: "https://belcha-gang-default-rtdb.firebaseio.com/",
    projectId: "belcha-gang",
    storageBucket: "belcha-gang.appspot.com",
    messagingSenderId: "762357625552",
    appId: "1:762357625552:web:8a47b837b19ea7ad0864d5"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
</script>

<script>
  const username = localStorage.getItem("loggedInUsername");

  // Load user data
  window.onload = () => {
    db.ref("approvedMembers").once("value", snapshot => {
      const members = snapshot.val() || {};
      for (let key in members) {
        const user = members[key];
        if (user.username === username) {
          document.getElementById("profileUsername").value = user.username || "";
          document.getElementById("profilePassword").value = user.password || "";
          document.getElementById("nameInput").value = user.name || "";
          document.getElementById("profilePic").src = user.image || "https://via.placeholder.com/120";
          break;
        }
      }
    });
  };

  // Toggle Password visibility
  function togglePassword() {
    const input = document.getElementById("profilePassword");
    input.type = input.type === "password" ? "text" : "password";
  }

  // Update profile data
  function updateProfile() {
    const name = document.getElementById("nameInput").value.trim();
    const file = document.getElementById("photoInput").files[0];
    const currentImage = document.getElementById("profilePic").src;

    if (!name) return alert("‚ö† Name cannot be empty!");

    function save(imageData) {
      db.ref("approvedMembers").once("value", snap => {
        const members = snap.val() || {};
        for (let key in members) {
          if (members[key].username === username) {
            db.ref("approvedMembers/" + key).update({
              name: name,
              image: imageData
            }, error => {
              if (error) {
                alert("‚ùå Failed to update profile.");
              } else {
                alert("‚úÖ Profile updated!");
                location.reload();
              }
            });
            break;
          }
        }
      });
    }

    if (file) {
      const reader = new FileReader();
      reader.onload = e => save(e.target.result);
      reader.readAsDataURL(file);
    } else {
      save(currentImage);
    }
  }
</script>

</body>
</html>
