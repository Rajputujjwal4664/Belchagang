<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üë§ My Profile - Belcha Gang</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
      text-align: center;
    }

    .profile-container {
      background: #1c1c1c;
      border-radius: 12px;
      padding: 30px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 15px crimson;
    }

    img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
      border: 3px solid crimson;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    input[type="file"] {
      background: #333;
      color: white;
    }

    button {
      background: crimson;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: darkred;
    }

    .readonly {
      background: #2e2e2e;
      color: #aaa;
    }

    .back-btn {
      display: inline-block;
      margin-top: 20px;
      background: #333;
      padding: 10px 20px;
      color: white;
      text-decoration: none;
      border-radius: 8px;
    }

    .toggle-eye {
      position: relative;
      float: right;
      top: -38px;
      right: 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="profile-container">
    <h2>üë§ My Profile</h2>
    <img id="previewImg" src="https://via.placeholder.com/150" alt="Profile Image" />
    <br>
    <input type="file" id="photoInput" accept="image/*" />
    
    <input type="text" id="username" class="readonly" readonly placeholder="Username" />
    
    <div style="position: relative;">
      <input type="password" id="password" class="readonly" readonly placeholder="Password" />
      <span class="toggle-eye" onclick="togglePassword()">üëÅ</span>
    </div>

    <input type="text" id="name" placeholder="Enter Your Name" />

    <button onclick="updateProfile()">‚úÖ Update Profile</button>
    <p id="msg" style="color: #0f0; font-weight: bold;"></p>

    <a href="home.html" class="back-btn">üîô Back to Home</a>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCCx4QaXdzuUrZki39zJPZH9xXYUgmt2cY",
      authDomain: "belcha-gang.firebaseapp.com",
      databaseURL: "https://belcha-gang-default-rtdb.firebaseio.com/",
      projectId: "belcha-gang",
      storageBucket: "belcha-gang.appspot.com",
      messagingSenderId: "762357625552",
      appId: "1:762357625552:web:8a47b837b19ea7ad0864d5"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const currentUser = localStorage.getItem("loggedInUsername");

    // Load profile data
    window.onload = function () {
      db.ref("approvedMembers").once("value").then(snapshot => {
        const data = snapshot.val();
        for (let key in data) {
          if (data[key].username === currentUser) {
            const user = data[key];
            document.getElementById("username").value = user.username;
            document.getElementById("password").value = user.password || "";
            document.getElementById("name").value = user.name;
            document.getElementById("previewImg").src = user.image || "https://via.placeholder.com/150";
            break;
          }
        }
      });
    };

    function togglePassword() {
      const input = document.getElementById("password");
      input.type = input.type === "password" ? "text" : "password";
    }

    // Update profile
    function updateProfile() {
      const name = document.getElementById("name").value.trim();
      const file = document.getElementById("photoInput").files[0];
      if (!name) return alert("Name can't be empty.");

      const updateUser = (base64Image) => {
        db.ref("approvedMembers").once("value", snap => {
          const users = snap.val();
          for (let key in users) {
            if (users[key].username === currentUser) {
              db.ref("approvedMembers/" + key).update({
                name: name,
                image: base64Image || users[key].image
              });
              document.getElementById("msg").innerText = "‚úÖ Profile updated!";
              break;
            }
          }
        });
      };

      if (file && file.type.startsWith("image/")) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const base64 = e.target.result;
          document.getElementById("previewImg").src = base64;
          updateUser(base64);
        };
        reader.readAsDataURL(file);
      } else {
        updateUser(null);
      }
    }
  </script>

</body>
</html>
